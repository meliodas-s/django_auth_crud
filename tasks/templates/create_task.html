{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            
            <form action="/tasks/create/" method="POST" class="card card-body">
                {% csrf_token %}
                <h1>Create task</h1>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

                {{ form.as_p }}

                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
